<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HMLT LEVEL TWO</title>
  </head>
  <body>
    <form action="signed.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>
      <label for="firstname">First Name: </label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
      <label for="useremail">Email: </label>
      <input type="email" id="useremail" name="useremail" placeholder="name@email.com" required>
      <label for="pass">Password: </label>
      <input type="password" id="pass" name="pass" placeholder="Password" required>

      <p>Are you older than 18?</p>
      <label for="yes">Yes: </label>
      <input type="radio" id="yes" name="older" value="yes">
      <label for="no">No: </label>
      <input type="radio" id="no" name="older" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
